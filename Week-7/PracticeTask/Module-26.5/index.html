<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-container d-flex justify-content-between align-items-center ">
        <div class="ms-5 d-flex gap-2 ">
            <h3>Fake Store</h3>
        </div>
        <div class="menu-container me-5">
            <a href="/" class="menu text-info">Home</a>
        </div>
    </nav>
    <div class="d-flex justify-content-center category-container">
        <div id="category">
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div id="products" class="row mt-5 all-card">

            </div>
            <div id="nodata" class="text-center">
                <h3>No Data</h3>
            </div>
            <div id="spinner" class="loading text-center m-auto spinner-border text-success mt-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
    <script src="./app.js"></script>
</body>

</html>
