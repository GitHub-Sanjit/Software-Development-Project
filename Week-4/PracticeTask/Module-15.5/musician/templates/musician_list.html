{% extends "base.html" %} {% block content %} {% for musician in musicians %}
<tr>
  <td>{{ musician.id }}</td>
  <td>
    <a href="{% url 'musician_detail' musician.id %}"
      >{{ musician.first_name }} {{ musician.last_name }}</a
    >
  </td>
  <td>{{ musician.email }}</td>
  <td></td>
  <td>{{ musician.instrument_type }}</td>
  <td></td>
  <td></td>
  <td>
    <a href="{% url 'edit_musician' musician.id %}">Edit</a> |
    <a href="{% url 'delete_musician' musician.id %}">Delete</a>
  </td>
</tr>
{% endfor %} {% endblock %}
