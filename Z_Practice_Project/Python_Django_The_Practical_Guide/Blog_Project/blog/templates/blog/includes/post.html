{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug %}">
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt="{{ post.title }}" height="200px"
                width="300px" />
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
