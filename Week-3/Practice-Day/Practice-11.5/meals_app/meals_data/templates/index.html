{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="text-center px-5 py-5">Wellcome to the meal page</h1>
  <div class="row">
    {% for i in data %}
    <div class="col-md-4 col-sm-6 py-3 px-1">
      <div class="card" style="width: 20rem">
        <img
          src="{{i.strMealThumb}}"
          class="card-img-top img-fluid"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{i.strMeal}}</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </div>

    {% endfor %} {% endblock %}
  </div>
</div>
